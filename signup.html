<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="body">
        <div id="picture"></div>
        <div id="form-container">
            <h1>Create an account</h1>
            <p>Already have an account? <a class="lnk " href="">Log in</a></p>
            <form action="" method="post">
                <input type="text" name="" id="" placeholder="First name">
                <br>
                <input type="text" name="" id="" placeholder="Last name">
                <br>
                <input type="email" name="" id="" placeholder="Email">
                <br>
                <input type="password" name="" id="" placeholder="Enter your password">
                <br>
                <div id="checkbox">
                    <input type="checkbox" name="" id="">
                    <p>I agree to the <a class="lnk" href="">Terms & Conditions</a></p>
                </div>
                <button id="create" type="submit">Create account</button>
                <div>
                    <hr>
                    <p>Or register with</p>
                    <div id="butts">
                        <button class="butts2" type="">Google</button>
                        <button class="butts2" type="">Apple</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
